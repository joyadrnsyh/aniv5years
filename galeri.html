<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenangan Cinta Kita</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #fff;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            text-align: center;
        }
        .popup h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }
        .popup button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            background: #ff4081;
            color: white;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease-in-out;
        }
        .popup button:hover {
            background: #e60073;
        }
        .header {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="popup" id="popup">
        <h2>Sedikit Kenangan Kita 5 Tahun Ini ‚ù§Ô∏è</h2>
        <button onclick="startMemory()">Putar Lagu & Lihat Kenangan</button>
    </div>

    <audio id="bg-music" loop>
        <source src="/audio/Hindia - Kita ke Sana (Official Lyric Video).mp3" type="audio/mpeg">
    </audio>
    
    <div class="header">üíñ Happy 5 Years Sayang üíñ</div>
    
    <div class="gallery">
        <img src="/src/fotokeenam.jpeg" alt="Kenangan 1">
        <img src="/src/fotokelima.jpg" alt="Kenangan 2">
        <img src="/src/fotoketiga.jpg" alt="Kenangan 3">
        <img src="/src/fotopertama.jpg" alt="Kenangan 4">
    </div>
    
    <script>
        function startMemory() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("bg-music").play();
        }
    </script>
</body>
</html>
